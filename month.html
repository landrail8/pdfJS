<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

			<!-- wrapper -->
			<div class="wrapper pageMain" >

				<!-- sticky head -->
				<header id="head" class="page-head">
					<a class="back" href="index.html"></a>
					<div class="page-title">Сентябрь</div>
					<span class="burger" id="openMenu"></span>
				</header> <!-- /sticky head -->

				<div class="content">
					<section class="section product-box product-rows">
						<div class="product-list">
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">12 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">11 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">10 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">9 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">8 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">7 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">6 сентября</div>
							</div>
							<div class="product-item">
								<div class="image-wrapper">
									<a href="#">
										<img class="image" src="images/cover.png" alt="">
									</a>
								</div>
								<div class="product-text">5 сентября</div>
							</div>
						</div>
					</section>
				</div>

			</div> <!-- /wrapper -->

			<div class="shadow"></div>

			<!-- menu -->
			<div id="jsMenu" class="menu">
				<span id="closeMenu" class="close-icon"></span>
				<div class="inner">

					<div class="row">
						<div class="menu-title">Ваш регион</div>
						<div class="region-name">Петропавловск-Камчатский</div>
						<div class="region-choose">
							<span class="regionChooseButton pseudo link arrow">Выбрать другой регион</span>
						</div>
					</div>

					<div class="row">
						<div class="menu-title">Издания</div>
						<div class="products-choose">
							<div class="products-block">
								<input type="radio" id="daily_inp" class="input-hidden" type="radio" name="product_name" value="daily" checked>
								<label for="daily_inp" class="product-label">
									<span class="product-label-title">КП-Ежедневка</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</div>
							<div class="products-block">
								<input type="radio" id="tolstushka_inp" class="input-hidden" type="radio" name="product_name" value="tolstushka">
								<label for="tolstushka_inp" class="product-label">
									<span class="product-label-title">КП-Толстушка</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</div>
						</div>
					</div>

					<a href="#" class="privacy-link">Политика конфиденциальности</a>

				</div>
			</div> <!-- /menu -->

			<!-- choose region -->
			<div id="pageRegion" class="region-page" style="display: none;">
				<div class="inner">
					<div class="page-head">
						<span id="closeRegionButton" class="back"></span>
						<div class="page-title">Выберите регион</div>
					</div>
					<div class="page-body">
						<ul class="region-list">
							<li class="region-item">
								<input type="radio" id="region0" class="input-hidden" value="0" name="choose_region">
								<label for="region0" class="region-label">
									<span class="region-title">Москва</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							<li class="region-item">
								<input type="radio" id="region1" class="input-hidden" value="1" name="choose_region">
								<label for="region1" class="region-label">
									<span class="region-title">Питер</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							<li class="region-item">
								<input type="radio" id="region2" class="input-hidden" value="2" name="choose_region">
								<label for="region2" class="region-label">
									<span class="region-title">Волгоград</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							<li class="region-item">
								<input type="radio" id="region3" class="input-hidden" value="3" name="choose_region">
								<label for="region3" class="region-label">
									<span class="region-title">Самара</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							<li class="region-item">
								<input type="radio" id="region4" class="input-hidden" value="4" name="choose_region">
								<label for="region4" class="region-label">
									<span class="region-title">Екатеринбург</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							<li class="region-item">
								<input type="radio" id="region5" class="input-hidden" value="5" name="choose_region">
								<label for="region5" class="region-label">
									<span class="region-title">Ростов</span>
									<span class="checked-text">Выбрано</span>
								</label>
							</li>
							
						</ul>
					</div>
				</div>
			</div>

			<div class="sticky-note">
				<span class="note-text">Выбран регион: Москва</span>
			</div>

			<div id="scrollToTop" class="arrow-up-icon"></div>

			<script src="jquery.min.js"></script>
			<script src="main.js"></script>
	</body>
</html>
